<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>播放器</title>
    <link rel="stylesheet" href="beauti.css">
    <script src="button.js">  //src:引入js文件的路径
    </script>

</head>
<!--设置图片路径-->

<body>
    <div align="center">
        <video id="videoPlayer" width="640" height="440" controls="controls">
        </video>
    </div>
    <div class="top" align="center">
        <button onclick="play()">播放</button>
        <button onclick="pause()">暂停</button>
        <button onclick="stop()">重新开始</button>
    </div>
    <div class="fileinput" align="center">
        <input type="file" id="file" onchange="VideoInput()">
    </div>
</body>

</html>
