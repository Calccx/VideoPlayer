<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Calccx的视频播放器</title>
    </head>
    <body>
        <!--标题，换行-->
        <h1>Hello <br>html</h1>
        <!-- 横线 -->
        <hr> 
        <!-- 段落 -->
        <p>段落</p>
        <!-- 图片 -->
        <p><img id="1" src="./res/Elaina.jpg" alt="没加载出来时的文字" title="鼠标悬置提示" height="80px" width="100"></p>
        <!-- 字体标识:
            strong:粗体
            em：斜体
         -->
        <p><strong>你这</strong>二次元<em>别发癫</em></p>
        <!-- 跳转 -->
        <p><a href="跳转测试.html">button</a></p>
        <p><a href="#1">跳转图片</a></p>
        <p><a name="t">标识</a></p>
        <p><a href="#t">跳转标识</a></p>
        <!--无序列表-->
        <ul>
            <li>value1</li>
            <li>value2</li>
            <li>value3</li>
        </ul>
        <!-- 有序列表 -->
        <ol>
            <li>value1</li>
            <li>value2</li>
            <li>value3</li>
        </ol>
        <!-- 定义列表 -->
        <dl>
            <dt>value0</dt>
            <dd>value1</dd>
            <dd>value2</dd>
            <dd>value3</dd>
            <dt>value  0</dt>
            <dd>value  1</dd>
            <dd>value  2</dd>
            <dd>value  3</dd>
        </dl>
        <!-- 表格 -->
        <table>
            <tr>
                <td>r1c1</td>
                <td>r1c2</td>
            </tr>
            <tr>
                <td>r2c1</td>
                <td>r2c2</td>
            </tr>
        </table>
    </body>
</html>
