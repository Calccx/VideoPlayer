<html>
<body>
<input type="file" id="file" onchange="VideoInput()">
<br>
<video id="video" controls autoplay loop >Your browser can't support HTML5 video</video>
<script>
function VideoInput() {
   var file = document.getElementById('file').files[0];
   var url = URL.createObjectURL(file);
   document.getElementById("video").src = url;
}
</script>
</body>
